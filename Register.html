<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/register.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/messages_zh_TW.js"></script>
        <!-- <script type="text/javascript" src="js/messages_zh_TW.min.js"></script> -->
        
        <script src="js/regiser.js"></script>
		
		<title>註冊會員</title>
	</head>
	<body style=background-color:#808080;>
        <div>
        <div id="box">
			<center>
            <h1>Sign up</h1>
			</center>
			<hr>
                <form action="" method="post" id="form" >
                    <input type="text" name="m_nickname" id="nickname" placeholder="Username" class="required"><br>
                        <!-- <label for="m_nickname"class="error"></label> -->
                    <input type="email" name="m_account" id="email" placeholder="Email" ><br>
                        <!-- <label for="m_account"class="error"></label> -->
					<input type="password" name="m_password" id="password" placeholder="Password" ><br>
                        <!-- <label for="m_password"class="error"></label> -->
					<input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Password Confirm" ><br>
                        <!-- <label for="passwordConfirm"class="error"></label> -->
                        <p>Show password
                    <input type="checkbox" name="showPassword" id="showPassword">
                        </p>
                        <input id="signUp" type="submit" name="submit" value="Sign up" ><br>
                        
                </form>
        </div>
        </div>
        
    
	</body>
</html>
